version: 1.0
runtime: nodejs16
build:
  env:
    - name: NODE_ENV
      value: production
  commands:
    pre-build:
      - free -m
      - ps aux | head -1; ps aux | sort -rnk 4 | head -5
      - failePreBuild ; echo "pre-build"
      - echo "$NODE_ENV"
    build:
      - faileBuild ; echo "build"
      - echo "inbuild" && npm install && node --max-old-space-size=6000 mem.js
    post-build:
      - free -m
      - ps aux | head -1; ps aux | sort -rnk 4 | head -5
      - failePostBuild ; echo "post-build"
      - echo "post build"

run:
  env:
    - name: NODE_ENV
      value: production
    - name: DYNAMODB_DEMO_TABLE
      value: app-runner-demo-table
  network:
    port: 3000
    env: APP_PORT
  command: node index.js
