version: 1.0
runtime: nodejs18
build:
  env:
    - name: NODE_ENV
      value: production
  commands:
    pre-build:
      - failePreBuild ; echo "pre-build"
      - echo "$NODE_ENV"
    build:
      - faileBuild ; echo "build"
      - echo "inbuild" && npm install
    post-build:
      - failePostBuild ; echo "post-build"
      - echo "post build"

run:
  pre-run:
    - echo "runningprerun"
  env:
    - name: NODE_ENV
      value: production
    - name: DYNAMODB_DEMO_TABLE
      value: app-runner-demo-table
  network:
    port: 3000
    env: APP_PORT
  command: node index.js
  runtime-version: 18.18.0
